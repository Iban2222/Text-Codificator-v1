<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Encoder</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <link rel="shortcut icon" href="icon.png" type="image/png">
</head>
<body>
    <div class="navbar">
        <div class="left">
            <img src="icon.png" class="icon"/>
            <h1>AlgoHide 2</h1>
            <span class="subtitle">Encode texts in a new hypersecure random system, created by <a href="https://github.com/Iban2222">Iban2222</a></span>
        </div>

        <div class="right">
             </div>
    </div>

    <div class="container">
        <div class="panel-list">
            <div class="panel">
                <h2>Write here your text</h2>
                <textarea id="input" rows="15"></textarea>
                <button class="btn" onclick="startConvert(false)">Hide your message</button> 
                <div class="range">
                    <input id="encode-range" type="range" min="1" max="5" value="3"/>
                    <span id="encode-range-description">Normal encode (3)</span>
                </div>
            </div>
    
            <div class="panel">
                <h2>Here your output</h2>
                <textarea id="result" rows="15" readonly></textarea>
                <button class="btn" id="copy-btn" onclick="copyResultToClipboard ()">Copy</button>
            </div>
        </div>
    </div>
</body>
</html>
